<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">
<h:head>
  <meta charset="utf-8"/>
  <title>Biblioteca | Login</title>
  <link rel="icon" type="image/png" href="/resources/img/libro.png" />
  <link rel="stylesheet" type="text/css" href="/resources/css/style.css" media="screen" />
</h:head>
<h:body nload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">
  <div class="page">
    <div class="container">
      <div class="left">
        <div class="login">Login</div>
        <div class="eula">
            <img src="/resources/img/banner.png"/>
        </div>
        <div class="link"><a href="/faces/consultarRecursos.xhtml">Ver recursos</a></div>
      </div>
      <div class="right">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient id="linearGradient" x1="13" y1="193.49992" x2="307" y2="193.49992" gradientUnits="userSpaceOnUse">
              <stop style="stop-color:#D36161;" offset="0" id="stop876" />
              <stop style="stop-color:#9F0000;" offset="1" id="stop878" />
            </linearGradient>
          </defs>
          <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
        <div class="form">
            <h:form prependId="false">
                <label for="email">Email</label>
                <p:inputText id="username" required="true" value="#{userBean.username}"/>

                <label for="email">Password</label>
                <p:password id="password" required="true" value="#{userBean.password}"/>
                <p:commandButton id="ingresar" value="Login" action="#{userBean.doLogin()}" >
                    <f:actionListener binding="#{recursoBean.setUsuario(userBean.username)}" update="frmm2"/>
                </p:commandButton>
				<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
				</p:messages> 
            </h:form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <script src="/resources/js/myscript2.js"></script>
</h:body>
</html>
