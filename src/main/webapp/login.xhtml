<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link rel="icon" type="image/png" href="/resources/img/libro.png" />
        <link href="resources/css/login.css" rel="stylesheet" />

    </h:head>
    <h:body style="margin:0px; padding:0px;">
        <img src="/resources/images/banner-biblioteca.jpg" style="width:250px;"></img>
        <br></br>
        <div id="divbarraid" class="divbarra">
            <center>Login Recursos Bilioteca ECI</center>
        </div>
        <br></br>
        <div>
            <div id="divloginid" class="divlogin">
                <center>
                    <h:form id="my_form">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <table>
                            <tr>
                                <td colspan="2"><center>Login</center></td>
                            </tr>
                            <tr>
                                <td>Username:</td>
                                <td><h:inputText value="#{userBean.username}"></h:inputText></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><h:inputSecret value="#{userBean.password}"></h:inputSecret></td>
                            </tr>
                            <tr>
                                <td colspan="2"><center><div style="padding:3px;  background:#9F0D0D;"><h:commandLink value="login" style="color:white;" actionListener="#{userBean.doLogin()}"></h:commandLink></div></center></td>
                            </tr>
                        </table>
                    </h:form>
                </center>
            </div>
        </div>

        <!-- Site footer -->

        <!-- Footer -->
        <div class="footerlogin" id="footerloginid"></div>
        <!-- Footer -->

    </h:body>
</html>
